<template name="search">
{{>navigation}}
<div id="header-padding">
<div class="container">
		<div class="clearfix"></div>
		<form class="" role="form">
			<div class="row">
				<div class="form-group col-xs-8">
					<select id="city" class="form-control input-lg">
						<option>Select Your City</option>
						<option>Karachi</option>
						<option>Islamabad</option>
						<option>Rawalpindi</option>
						<option>Lahore</option>
						<option>Faisalabad</option>
						<option>Gujranwala</option>
						<option>Hyderabad</option>
					</select>
				</div>
				<div class="form-group col-xs-4">
					<select id="group" class="form-control input-lg">
						<option>Select Your Blood Group</option>
						<option value="A+">A+</option>
						<option value="B+">B+</option>
						<option value="AB+">AB+</option>
						<option value="A-">A-</option>
						<option value="B-">B-</option>
						<option value="AB-">AB-</option>
						<option value="O+">O+</option>
						<option value="O-">O-</option>
					</select>						
				</div>
			</div>
			<div class="row">
				<div class="form-group col-xs-12">
					<button type="submit" id="search" class="btn btn-primary btn-lg btn-block">Find Blood Donors</button>
				</div>
			</div>
		</form>

		<div class="clearfix"></div>
		<div class="row">
			<div class="col-xs-12">
				<table class="table table-responsive table-hover">
					<thead>
						<tr>
							<th>Donor Name</th>
							<th>Age</th>
							<th>Address</th>
							<th>Contact Number</th>
							<th>Email</th>
						</tr>
					</thead>
					<tbody>
					{{#each result}}
					<tr>
						<td>{{full_name}}</td>
						<td>{{calcAge date_of_birth}}</td>
						<td>{{address}}</td>
						<td>{{phone}}</td>
						<td>{{email_address}}</td>
					</tr>
					{{/each}}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
{{>footer}}
</template>

<template name="register">
    {{>navigation}}  
    <div class="intro-header">

	    <div class="container">

		    <div class="row">
			    <div class="col-lg-12">
				    <div class="intro-message">
					    <h3>Get yourselves a chance to help someone in need.</h3>
					    <hr class="intro-divider">
					    <form class="" role="form">
						    <div class="row">
							    <div class="form-group col-md-4 col-xs-1"></div>
							    <div class="col-md-4 col-xs-10">
								    <div class="form-group">
									    <label for="exampleInputEmail1"><h3>Title</h3></label>
									    <select id="title" class="form-control input-lg">
										    <option>Mr.</option>
										    <option>Mrs.</option>
										    <option>Ms</option>
									    </select>
								    </div>
								    <div class="form-group">
									    <label for="fullname"><h3>Select Your City</h3></label>
									    <select id="city" class="form-control input-lg">
										    <option>Karachi</option>
										    <option>Islamabad</option>
										    <option>Rawalpindi</option>
										    <option>Lahore</option>
										    <option>Faisalabad</option>
										    <option>Gujranwala</option>
										    <option>Hyderabad</option>
									    </select>
								    </div>
								    <div class="form-group">
									    <label for="fullname"><h3>Select Your Blood Group</h3></label>
									    <select id="blood_group" class="form-control input-lg">
										    <option value="A+">A+</option>
										    <option value="B+">B+</option>
										    <option value="AB+">AB+</option>
										    <option value="A-">A-</option>
										    <option value="B-">B-</option>
										    <option value="AB-">AB-</option>
										    <option value="O+">O+</option>
										    <option value="O-">O-</option>
									    </select>	
								    </div>
								    <div class="form-group">
									    <label for="fullname"><h3>Full Name</h3></label>
									    <input type="text" class="form-control input-lg" id="name" placeholder="Enter Full Name">
								    </div>
								    <div class="form-group">
									    <label for="gender"><h3>Gender</h3></label>
									    <div class="radio" id="sex">
										    <label>
											    <input type="radio" name="optionsRadios" id="optionsRadios1" value="male" checked>
											    <h5>Male</h5>
											    <input type="radio" name="optionsRadios" id="optionsRadios2" value="female" checked>
											    <h5>Female</h5>
										    </label>
									    </div>
								    </div>
								    <div class="form-group">
									    <label for="dateofbirth"><h3>Date of Birth</h3></label>
									    <input type="date" class="form-control input-lg" id="dob">
								    </div>
								    <div class="form-group">
									    <label for="email"><h3>Email</h3></label>
									    <input type="email" class="form-control input-lg" id="email">
								    </div>
								    <div class="form-group">
									    <label for="password"><h3>Password</h3></label>
									    <div class="form-group">
										    <input type="password" class="form-control input-lg" id="password" placeholder="Password">
									    </div>	
								    </div>
								    <div class="form-group">
									    <label for="cpassword"><h3>Confirm Password</h3></label>
									    <div class="form-group">
										    <input type="password" class="form-control input-lg" id="cpassword" placeholder="Confirm Password">
									    </div>	
								    </div>

								    <div class="form-group">
									    <label for="cell"><h3>Cellphone Number</h3></label>
									    <input type="telephone" class="form-control input-lg" id="cell">
								    </div>
								    <div class="form-group">
									    <label for="home"><h3>Homephone Number</h3></label>
									    <input type="telephone" class="form-control input-lg" id="home">
								    </div>
								    <div class="form-group">
									    <label for="address"><h3>Address</h3></label>
									    <textarea class="form-control input-lg" id="address"></textarea>
								    </div>
								    <div class="form-group">
									    <button type="submit" id="register" class="btn btn-primary btn-lg btn-block">Register</button>
								    </div>
							    </div>
							    <div class="col-md-4 col-xs-1"></div>

						    </div>
						    <hr class="intro-divider">
					    </form>





				    </div>
			    </div>
		    </div>

	    </div>
	    <!-- /.container -->

    </div>
    <!-- /.intro-header -->

    {{>footer}}  
    </template>
